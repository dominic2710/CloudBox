<!-- loader Start -->
<div id="loading" *ngIf="service.showLoading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->

<div class="wrapper">
    <section class="login-content">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center height-self-center">
                <div class="col-md-5 col-sm-12 col-12 align-self-center">
                    <div class="sign-user_card">
                        <img src="../../assets/images/logo.png"
                            class="img-fluid rounded-normal light-logo logo" alt="logo">
                        <img src="../../assets/images/logo-white.png"
                            class="img-fluid rounded-normal darkmode-logo logo d-none" alt="logo">
                        <h3 class="mb-3">Sign Up</h3>
                        <p>Create your account.</p>
                        <div class="alert alert-info" role="alert" *ngIf="service.message !== ''">
                            <div class="iq-alert-text">{{service.message}}</div>
                         </div>
                        <form>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="floating-label form-group">
                                        <input name="firstName" class="floating-input form-control" [(ngModel)]="service.firstName" type="text" placeholder=" ">
                                        <label>First Name</label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="floating-label form-group">
                                        <input name="lastName" class="floating-input form-control" [(ngModel)]="service.lastName" type="text" placeholder=" ">
                                        <label>Last Name</label>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="floating-label form-group">
                                        <input name="phoneNumber" class="floating-input form-control" [(ngModel)]="service.phoneNumber" type="text" placeholder=" ">
                                        <label>Phone Number</label>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="floating-label form-group">
                                        <input name="email" class="floating-input form-control" [(ngModel)]="service.email" type="email" placeholder=" ">
                                        <label>Email</label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="floating-label form-group">
                                        <input name="password" class="floating-input form-control" [(ngModel)]="service.password" type="password" placeholder=" ">
                                        <label>Password</label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="floating-label form-group">
                                        <input name="confirmPassword" class="floating-input form-control" [(ngModel)]="service.confirmPassword" type="password" placeholder=" ">
                                        <label>Confirm Password</label>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="custom-control custom-checkbox mb-3 text-left">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">I agree with the terms of
                                            use</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" (click)="onClickSignUp()">Sign Up</button>
                            <p class="mt-3">
                                Already have an Account <a
                                    href="https://templates.iqonic.design/cloudbox/html/backend/auth-sign-in.html"
                                    class="text-primary">Sign In</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
